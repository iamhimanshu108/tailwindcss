<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto items-center justify-center ">
        <div class="left w-1/3 mx-10">
            <img class="w-80" src="img/fb.svg" alt="">
            <p class="text-2xl mx-6" >Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col relative bg-white p-8 rounded-xl w-1/4 text-xl">
            <input class="outline-blue-600 px-4 h-12 my-2 rounded-lg border border-1 border-gray-300 " type="text" placeholder="Emai address and phone number" >
            <input class="outline-blue-600 px-4 h-12 my-2 rounded-lg border border-1 border-gray-300 " type="password" placeholder="password">


            <button class="bg-blue-600 text-white my-2 py-3 hover:underline hover:bg-blue-700 rounded-md font-bold ">Log In</button>
            <span class="cursor-pointer hover:underline text-blue-600 text-center text-sm my-2 ">Forgot Password</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white w-fit hover:bg-green-700 my-2 py-3 px-4 mx-auto rounded-md font-bold ">Create New Account</button>

            <span class="absolute -bottom-10 text-sm"> <b>Create a Page</b> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
